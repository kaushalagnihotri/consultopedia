    <div class="container small">
        <h1>Login Form</h1>


        <div class="row">
            <div class="col"></div>
            
            <div class="col-sm-12">

                <form action="/login" method="post">
                    <div class="form-group">
                        <label for="forName">Name</label>
                        <input type="text" class="form-control" id="name" name="name" placeholder="Name">
                    </div>
      
                    
                    
                  
                    <div class="form-group">
                        <label for="forName">Password</label>
                        <input type="text" class="form-control" name="password" id="password" placeholder="min 6 characters"/>
                                                                                                        
                        
                    </div>
                    <input class="btn btn-primary btn-lg btnCenter" type="submit" value="Login"/>
                    
                </form>

            </div>
            <div class="col"></div>
        </div>
    </div>
